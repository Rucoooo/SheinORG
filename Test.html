<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Congratulations! You've been selected for an exclusive $750 Shein reward. Complete 4 simple steps to claim your gift card.">
    <meta name="keywords" content="Shein, reward, gift card, $750, exclusive offer">
    <meta name="robots" content="noindex, nofollow">
    <title>$750 Shein Reward - Claim Your Exclusive Gift Card</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        /* Logo */
        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 30px;
            padding: 16px 32px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .heart-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Main heading */
        .main-heading {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 30px;
        }
        
        /* Steps */
        .steps-container {
            margin-bottom: 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 12px;
            font-size: 16px;
            color: #ffffff;
            text-align: left;
        }
        
        .step-number {
            font-weight: 600;
            color: #ff6b6b;
            min-width: 25px;
            margin-right: 8px;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-bold {
            font-weight: 700;
            color: #ffd93d;
        }
        
        /* Location question */
        .location-question {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 25px;
            transition: all 0.5s ease-in-out;
        }
        
        .location-question.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        
        /* Buttons */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 30px;
        }
        
        .country-button {
            width: 100%;
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            padding: 18px 24px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .country-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }
        
        .country-button:active {
            transform: translateY(0);
        }
        
        .redeem-button {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            color: white !important;
            box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4) !important;
            animation: pulse-success 2s ease-in-out infinite alternate;
        }
        
        .redeem-button:hover {
            box-shadow: 0 8px 40px rgba(16, 185, 129, 0.6) !important;
        }
        
        @keyframes pulse-success {
            0% { box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4); }
            100% { box-shadow: 0 8px 40px rgba(16, 185, 129, 0.6); }
        }
        
        /* Bottom status */
        .bottom-status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }
        
        .status-text {
            font-size: 16px;
            color: #10b981;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .status-number {
            font-weight: 700;
            color: #10b981;
            font-size: 18px;
        }
        
        .urgency-indicator {
            font-size: 14px;
            color: #10b981;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .urgency-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .age-disclaimer {
            font-size: 12px;
            color: #ffffff;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        /* Mobile optimizations */
        @media (max-height: 700px) {
            .container {
                padding: 15px;
            }
            
            .logo-container {
                margin-bottom: 25px;
                padding: 12px 24px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .main-heading {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .step {
                font-size: 15px;
                margin-bottom: 10px;
            }
            
            .location-question {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .country-button {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .bottom-status {
                bottom: 20px;
                gap: 12px;
            }
        }
        
        @media (max-height: 600px) {
            .container {
                padding: 10px;
            }
            
            .logo-container {
                margin-bottom: 20px;
                padding: 10px 20px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            .main-heading {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .step {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .location-question {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .country-button {
                padding: 14px 18px;
                font-size: 14px;
            }
            
            .bottom-status {
                bottom: 15px;
                gap: 10px;
            }
            
            .status-text {
                font-size: 14px;
            }
            
            .age-disclaimer {
                font-size: 11px;
                padding: 8px 16px;
            }
        }
        
        /* Performance optimizations */
        .country-button, .logo-container {
            will-change: transform;
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .country-button:focus {
            outline: 3px solid #93C5FD;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span class="logo-text">SHEIN</span>
        </div>

        <!-- Main Heading -->
        <div class="main-heading">Follow the steps below!</div>

        <!-- Steps Container -->
        <div class="steps-container">
            <div class="step">
                <span class="step-number">1.</span>
                <span class="step-content">Answer the questions below</span>
            </div>
            <div class="step">
                <span class="step-number">2.</span>
                <span class="step-content">Enter basic details</span>
            </div>
            <div class="step">
                <span class="step-number">3.</span>
                <span class="step-content">Complete <span class="step-bold">3-5 deals (important!)</span></span>
            </div>
            <div class="step">
                <span class="step-number">4.</span>
                <span class="step-content">Get your <span class="step-bold">credit</span> and repeat <span class="step-bold">anytime!</span></span>
            </div>
        </div>

        <!-- Location Question -->
        <div class="location-question" id="locationQuestion">
            Where are you located?
        </div>

        <!-- Country Buttons -->
        <div class="buttons-container" id="buttonsContainer">
            <button class="country-button" onclick="handleCountryClick()">
                üá∫üá∏ United States
            </button>
            <button class="country-button" onclick="handleCountryClick()">
                üá®üá¶ Canada
            </button>
        </div>

        <!-- Bottom Status -->
        <div class="bottom-status">
            <div class="status-text">
                <span class="pulse-dot"></span>
                <span class="status-number" id="live-count">82</span>
                <span>people are completing this offer right now.</span>
            </div>
            <div class="urgency-indicator">
                <span class="urgency-dot"></span>
                <span>Limited time offer!</span>
            </div>
            <div class="age-disclaimer">
                <strong>Must be 18+ to participate in this offer.</strong>
            </div>
        </div>
    </div>

    <script>
        function handleCountryClick() {
            // Hide the location question with smooth transition
            const locationQuestion = document.getElementById('locationQuestion');
            locationQuestion.classList.add('hidden');
            
            // Replace buttons with redeem button
            const buttonsContainer = document.getElementById('buttonsContainer');
            buttonsContainer.innerHTML = `
                <button class="country-button redeem-button" onclick="window.location.href='https://rewarduplevel.com/aff_c?offer_id=445&aff_id=28197'">
                    üéÅ THANK YOU! CLICK TO REDEEM YOUR REWARD!
                </button>
            `;
        }
        
        // Simulate live count updates for urgency
        document.addEventListener('DOMContentLoaded', function() {
            const liveCountElement = document.getElementById('live-count');
            let currentCount = 82;
            
            setInterval(function() {
                // Randomly increase or decrease by 1-3
                const change = Math.floor(Math.random() * 3) + 1;
                const increase = Math.random() > 0.3; // 70% chance to increase
                
                if (increase) {
                    currentCount += change;
                } else {
                    currentCount = Math.max(75, currentCount - change); // Don't go below 75
                }
                
                // Keep it within reasonable bounds
                currentCount = Math.min(95, currentCount);
                
                liveCountElement.textContent = currentCount;
            }, 3000 + Math.random() * 4000); // Update every 3-7 seconds
        });
    </script>
</body>
</html>
